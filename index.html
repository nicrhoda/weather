<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
     <title>Weather</title>
</head>
<body>
<header class="head row">Weather</header>
<main>
    <section id="container" class="row">
        <div class="col s4">
            <div class="search-title">Search for a city</div>
            <input id="userInput"></input>
            <button id="btn" type="button" class="search-button">Search</button>
        </section>
        </div>    
        <div id="saved" class="col s4 right-align pinned"></div>
        <div id="current" class="col s8 large-current">
            <h1 id="city"></h1>
            <p id="templarge"></p>
            <div id="windlarge"></div>
            <div id="humlarge"></div>
        </div>
        <section class="row five-day-wrapper">
            <div class="col" id="day1">
                <div id="temprow"></div>
                <div id="windrow"></div>
                <div id="humrow"></div>
            </div>
            <div class="col" id="day2">
                <div id="temprow"></div>
                <div id="windrow"></div>
                <div id="humrow"></div>
            </div>
            <div class="col" id="day3">
                <div id="temprow"></div>
                <div id="windrow"></div>
                <div id="humrow"></div>
            </div>
            <div class="col" id="day4">
                <div id="temprow"></div>
                <div id="windrow"></div>
                <div id="humrow"></div>
            </div>
            <div class="col" id="day5">
                <div id="temprow"></div>
                <div id="windrow"></div>
                <div id="humrow"></div>
            </div>
        </section>    
<footer>Weather App by Nic Rhoda</footer>
        
    
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
